<html>
  {{ partial "head.html" . }}

  <body class="flex flex-col" style="min-height: 100vh;">
    {{ partial "header.html" . }}

    <div class="container mx-auto mt-8 px-4 prose sm:prose-lg max-w-none" style="flex: 1">
      <div class="article mt-6">
        <h1 class="text-center text-2xl" style="margin-bottom: 0.5rem;">{{ .Title }}</h1>
        <p class="text-gray-600 text-center" style="margin-top: 0.5rem">{{ .Date.Format "Jan 2, 2006" }}</p>

        <div style="text-align: justify; overflow-wrap: break-word;">{{ .Content }}</div>
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
