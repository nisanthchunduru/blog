<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <div class="container mt-12 px-4 prose sm:prose-lg">
      <div class="article">
        <h1 style="margin-bottom: 0.5rem;">{{ .Title }}</h1>
        <p class="article-date" style="margin-top: 0.5rem">{{ .Date.Format "January 2, 2006" }}</p>

        <div class="article-content">{{ .Content }}</div>
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
