<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <div class="container px-4 mt-12 prose sm:prose-lg">
      <div class="article">
        <h1>{{ .Title }}</h1>
        <p class="article-date -mt-6">{{ .Date.Format "January 2, 2006" }}</p>

        <div class="article-content">{{ .Content }}</div>
      </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
