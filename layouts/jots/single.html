<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <div class="main frame">
      <div class="page bit-60">
        <div class="post">
          <h1 class="post-title">{{ .Title }}</h1>
          {{ partial "posts/date.html" . }}

          <div class="post-content">{{ .Content }}</div>
        </div>
      </div>
    </div>

    {{ partial "foot.html" . }}
  </body>
</html>
