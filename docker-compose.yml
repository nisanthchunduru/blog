version: '3.8'

services:
  hugo:
    build:
      context: .
      dockerfile: Dockerfile-hugo.development
    volumes:
      - .:/opt/blog/
    command: hugo server --watch --buildDrafts --bind 0.0.0.0 --poll 500ms
    ports:
      - "1313:1313"
  sinatra:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    command: bundle exec ruby server.rb
    ports:
      - "4567:4567"
  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    command: npm run tw:watch
    tty: true
  hugo-notion:
    image: nisanth074/hugo-notion
    volumes:
      - ./content:/opt/blog/content
    env_file: .env
    working_dir: /opt/blog
