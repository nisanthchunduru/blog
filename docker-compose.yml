version: '3.8'

services:
  hugo:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    ports:
      - "1313:1313"
    command: hugo server --watch --buildDrafts --bind 0.0.0.0 --poll 500ms
  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    command: npm run tw:watch
    tty: true
  hugo-notion:
    image: nisanth074/hugo-notion:9457a255f77fb4bfa85607f5ee6cbfa40eb80795
    volumes:
      - ./content:/opt/blog/content
    env_file: .env
    working_dir: /opt/blog
