version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - cache:/app/tmp/cache
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - sync

  sync:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - cache:/app/tmp/cache
    environment:
      - NODE_ENV=development
      - SYNC_INTERVAL=10
    env_file:
      - .env
    command: npm run sync
    restart: unless-stopped
    healthcheck:
      disable: true

volumes:
  cache:
