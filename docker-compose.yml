version: '3.8'

services:
  hugo:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    ports:
      - "1313:1313"
    command: hugo server --watch --buildDrafts --bind 0.0.0.0 --poll 500ms
  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    command: npm run tw:watch
    tty: true
  hugo-notion:
    build:
      context: .
      dockerfile: Dockerfile.hugo-notion
      args:
        - HUGO_NOTION_VERSION=412ca3d58625ca8eb1220e945de9e1076ddfa87a
    volumes:
      - ./content:/opt/blog/content
    env_file: .env
