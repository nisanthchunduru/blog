version: '3.8'

services:
  sinatra:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/opt/blog/
    ports:
      - "4567:4567"
  tailwind:
    build:
      context: .
      dockerfile: Dockerfile-tailwind.development
    volumes:
      - .:/opt/blog/
    tty: true
